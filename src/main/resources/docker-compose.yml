version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: disclose-db
    environment:
      POSTGRES_DB: disclose
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - disclose-network

volumes:
  postgres_data:

networks:
  disclose-network:
    driver: bridge